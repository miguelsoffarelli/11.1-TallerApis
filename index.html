<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JAP Fase 2 11.1 - Taller API's</title>
</head>
<body>
    
    <div class="container">
        <h2>Conversor de Moneda</h2>
        <form>
            <div class="amount">
                <p>Importe</p>
                <input type="text" value="1">
            </div>
            <div class="convert-box">
                <div class="from">
                    <p>De</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/uy.png">
                        <select></select>
                    </div>
                </div>
                <div class="reverse"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>A</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/us.png">
                        <select></select>
                    </div>
                </div>
                <div class="result">Buscando tasa de cambio...</div>
                <button>Convertir</button>

            </div>
        </form>
    </div>


    <script src="countries.js"></script>
    <script src="index.js"></script>
</body>
</html>
